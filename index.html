<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div class="box" id="header"></div>
        <div class="box" id="headline">
            <h1>Rock, Paper & Scissors</h1>
        </div>
        <div class="box" id="scorebox">
            <span class="score"><span id="scorep1">0</span> to <span id="scorep2">0</span></span>
            <label>Playing to best of: </label>
            <select name="rounds" id="rounds">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <p>Use the buttons below to keep score!</p>
        </div>
        <div class="button"><button id="oneUpOneButton">+1 player one</button></div>
        <div class="button"><button id="oneUpTwoButton">+1 player two</button></div>
        <div class="button"><button id="resetButton">Reset</button></div>

    </div>




</body>

<script src="app2.js"></script>

</html>
